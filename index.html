<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="player-choice">
        <label><input type="radio" name="player" value="1"> 先行（あなたがX）</label>
        <label><input type="radio" name="player" value="-1"> 後攻（あなたがO）</label>
    </div>
    <button id="start-btn">ゲームを開始</button>
    <div id="game-container">
        <div id="board"></div>
        <div id="message"></div>
        <button id="restart-btn">ゲームをリスタート</button>
    </div>
    <script type="module" src="js/game-logic.js"></script>
    <script type="module" src="js/cpu-player.js"></script>
    <script type="module" src="js/frontend.js"></script>
</body>
</html>
